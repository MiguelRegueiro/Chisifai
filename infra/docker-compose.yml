version: "3.8"
services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: t2-mosquitto
    ports: ["1883:1883"]
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  postgres:
    image: postgres:15
    container_name: t2-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  metabase:
    image: metabase/metabase:latest
    container_name: t2-metabase
    ports: ["3000:3000"]
    depends_on:
      - postgres

  node-red:
    image: nodered/node-red:latest
    container_name: t2-nodered
    ports: ["1880:1880"]
    depends_on:
      - mosquitto
      - ingest_api
    environment:
      - TZ=UTC

  n8n:
    image: n8nio/n8n:latest
    container_name: t2-n8n
    ports: ["5679:5678"]
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - GENERIC_TIMEZONE=UTC
    depends_on:
      - ingest_api

  ingest_api:
    build: ../services/ingest_api
    container_name: t2-ingest-api
    environment:
      - DATABASE_URL=postgresql+psycopg2://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB
    ports: ["8001:8001"]
    depends_on:
      - postgres

volumes:
  pgdata:
